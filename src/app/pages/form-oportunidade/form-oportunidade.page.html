<div class="container" overflow-scroll="false">



    <header class="row">
        <div class="col-3 mt-4 d-flex" [routerLink]="['/']">
             <ion-img class="logo" src="https://i.ibb.co/k5PMFzc/Logo.png"></ion-img>
             <h1> Jobs4all</h1> 
        </div>
    </header>

    <main>

        <div class="row content">
            <div class="col-12  d-flex justify-content-center align-items-center flex-column">
                <h5 class="mb-4">
                    Cadastre-se para encontrar uma oportunidade
                   
                </h5>

                <form class="row" [formGroup]="formOportunidade">
                    <div class="col-12  mb-3">
                      <label for="nome" class="form-label">Nome</label>
                      <input type="text" class="form-control" formControlName="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="nome" class="form-label">Whatsapp de contato</label>
                        <input type="number" id="whatsapp" name="whatsapp" class="form-control" formControlName="whatsapp" placeholder="DDDxxxxxxxxx">
                      </div>
                    <div class="col-12 col-md-6 mb-3">
                      <label for="crmn" class="form-label">CRNM</label>
                      <input type="text" class="form-control" id="crmn" formControlName="crnm" placeholder="Digite o número do documento">
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                      <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                      <input type="text" class="form-control" id="dataNascimento" formControlName="dataNascimento" placeholder="DD/MM/YYYY">
                    </div>

                    <div class="col-12 col-md-6 mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" formControlName="endereco" placeholder="Rua, Bairro, Cidade, Estado">
                        <ion-button [disabled]="!formOportunidade.get('endereco').value" fill="outline" slot="end" (click)="showMap()">Ver no Mapa</ion-button>
                      </div>

                      <div id="map">

                      </div>

                     
                      
                    <div class="col-12 col-md-6 mb-3">
                        <label for="formacaoAcademica" class="form-label">Formação Acadêmica</label>
                        <input type="text" class="form-control" id="formacaoAcademica" formControlName="formacaoAcademica" placeholder="Faculdade, Curso Técnico">
                      </div>

                      <div class="col-12 col-md-6 mb-3">
                        <label for="habilidades" class="form-label">Habilidades</label>
                        <select class="form-select" aria-label="Default select example" formControlName="habilidades">
                            <option value="0">Selecione um item</option>
                            <option value="1">Boa Comunicação</option>
                            <option value="2">Excel Avançado</option>
                            <option value="3"> Inglês </option>
                        </select>
                      </div>

                    
    

                      <div class="col-12 col-md-6 mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" placeholder="Digite tua descrição profissional" formControlName="descricao" id="descricao" rows="3"></textarea>
                      </div>

                      <div class="col-12 col-md-6 mb-3">
                        <label for="tempoExperiencia" class="form-label">Tempo de experiência</label>
                        <input type="text" class="form-control" id="tempoExperiencia" formControlName="tempoExperiencia" placeholder="5 anos">
                      </div>
                  </form>


                <button type="button" class="mt-5 mb-5 btn btn-primary" [disabled]="formOportunidade.invalid" (click)="requestSaveEmpregador()">Concluir cadastro</button>
            </div>


        </div>


    </main>


</div>
